<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
      <body>
  <div class="game">
    <p class="title">Rock Paper Scissors</p>
    <div class="moves-row">
      <button  title="Rock" class="movesBtn rockBtn"><img src="paper-emoji.png" alt="rock"></button>
      <button  title="Paper" class="movesBtn paperBtn"><img src="paper-emoji.png" alt="paper"></button>
      <button  title="Scissors" class="movesBtn scissorsBtn"><img src="scissors-emoji.png" alt="scissors"></button>
    </div>
    <p class="js-result css-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="resetScorebtn"  >Reset Score</button>
    <button class="autoPlayBtn" onclick="autoPlay()">Auto Play</button>
  </div>
  <script src="rock-paper-scissors.js"></script>
  <footer>
    
  </footer>
</body>

  
</html>
