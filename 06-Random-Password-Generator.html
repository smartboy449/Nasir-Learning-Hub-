<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="Random Password Generator.css">
</head>
<body>
  <h1>Random Password Generator</h1>

  <div>
    <label>
      Length:
      <input id="length" type="number" min="4" max="64" value="12" />
    </label>
    <button id="genBtn">Generate Password</button>
    <button id="copyBtn">Copy</button>
  </div>

  <p id="result" style="word-break:break-all; margin-top:12px;"></p>

  <script src="Random Password Generator.js"></script>
</body>
</html>
